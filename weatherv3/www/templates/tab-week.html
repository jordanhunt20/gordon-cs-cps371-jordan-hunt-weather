<ion-view title="{{city}} Weekly Forecast" cache-view="false">
  <ion-content class="has-header">
    <ion-list style="background-image: url(img\background-image.jpg)">
      <ion-item ng-repeat="n in [0, 1, 2, 3, 4, 5, 6]">
      	<div>
        	<p style='white-space:pre-wrap'>{{forecast[n].day}} {{forecast[n].date}}: {{forecast[n].tempMax}} {{forecast[n].tempMin}} and {{forecast[n].weatherSummary}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
